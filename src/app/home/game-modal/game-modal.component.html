<div class="modal-header">
    <h6 class="title">Jeu des allumettes</h6>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <label ngbAutofocus>Nombre des allumettes</label>
            <input type="number" value={{numberOfMatchsticks}} min="11" max="1000" step="1" 
                class="form-control" [(ngModel)]="numberOfMatchsticks"/>
        </div>
    </div>
   
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="newGame()">Lancer</button>
        <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Annuler</button>
    </div>
</div>
